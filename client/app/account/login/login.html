<div ng-include="'components/navbar/navbar.html'"></div>

<div id="login-bg" style="background: url('assets/images/city.jpg')no-repeat center center fixed; height: 100%; position:absolute; top:0px; left:0px; width:100%; -webkit-background-size: cover; -moz-background-size: cover; -o-background-size: cover; background-size: cover"></div>


          <div class="container">
            <div class="row">
              <div class="col-sm-12">

                <p>&nbsp;</p>
                <p>&nbsp;</p>
                <p>&nbsp;</p>

                <div class="col-sm-4"></div>

                <div class="col-sm-4"><div class="panel" style="padding: 30px;">

                  <h1 style="margin-top:0px;padding-top:0px;margin-bottom:20px;padding-bottom:0px;">Login</h1>

                  <form class="form" name="form" ng-submit="login(form)" novalidate>

                    <div class="form-group">
                      <label style="color:#30134F">Username</label>

                      <input type="email" name="email" class="form-control" ng-model="user.email" style="width:100%" required>
                    </div>

                    <div class="form-group">
                      <label style="color:#30134F">Password</label>

                      <input type="password" name="password" class="form-control" ng-model="user.password" style="width:100%" required>
                    </div>

                    <div class="form-group has-error">
                      <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
                        Please enter your email and password.
                      </p>
                      <p class="help-block" ng-show="form.email.$error.email && submitted">
                        Please enter a valid email.
                      </p>

                      <p class="help-block">{{ errors.other }}</p>
                    </div>

                    <div>
                      <button class="btn btn-success btn-lg btn-login" type="submit">
                        Login
                      </button>
                      <a class="btn btn-default btn-lg btn-register" href="/signup">
                        Register
                      </a>
                    </div>
                  </form>
                </div></div>



                <div class="col-sm-4"></div>


              </div>
            </div>
          </div>
